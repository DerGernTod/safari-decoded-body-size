<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    body
    <script>
        const observer = new PerformanceObserver((entryList) => {
            const navtimings = entryList.getEntriesByType("navigation")[0];
            console.log("encoded: ", navtimings.encodedBodySize, ", decoded: ", navtimings.decodedBodySize);
        });
        observer.observe({
            entryTypes: ["navigation"]
        });
    </script>
</body>
</html>
